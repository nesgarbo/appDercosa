<ion-header>
  <ion-toolbar>
    <ion-title>Estado</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<form [formGroup]="estadoForm" style="height: 90%; display: flex; align-items: center; justify-content: center; flex-direction: column;">
  <ion-input style="width: 60%;" formControlName="epartida" fill="outline"></ion-input>
  <ion-button style="width: 60%;" (click)="onSubmit()" [disabled]="!estadoForm.valid">Ver</ion-button>
</form>
