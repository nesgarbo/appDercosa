<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Resultados</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content-container">

    <div #schedulerContainer style="display:flex; flex-direction: column; flex: 1;" [ngClass]="{'dark-theme': isDarkTheme}">
      <app-agenda-results (onEditEvent)="onEditEvent($event)" style="display:flex; flex-direction: column; flex: 1;" [events]="events()"></app-agenda-results>
      <ion-modal></ion-modal>
    </div>
  </div>
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<router-outlet></router-outlet>
