<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Resultados</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content-container">
    <div
      #schedulerContainer
      style="height: 100%"
      [ngClass]="{'dark-theme': isDarkTheme}"
    >
      <app-planning
        (onEditEvent)="onEditEvent($event)"
        subjectField="partida"
        [events]="planningEvents()"
        [allowDragAndDrop]="false"
        [allowResizing]="false"
        [views]="['TimelineMonth']"
        style="height: 100%"
      >
        <ng-template #timelineMonthTemplate let-data>
          <div class="template-wrap" [style.background]="data.primaryColor">
            <div class="flex gap-2">
              <span>{{ data.partida }}</span>
            </div>
            <div class="flex gap-2">
              <span>{{ data.pedido + " / " + data.linea }}</span>
            </div>
          </div>
        </ng-template>
      </app-planning>
      <ion-modal></ion-modal>
    </div>
  </div>
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<router-outlet></router-outlet>
