<div class="ion-page">
  <ion-content [fullscreen]="true">
    <div class="message-ctn">
      <div class="lottie-ctn">
        <h1 [style.color]="options().titleColor">{{options().title}}</h1>
        <ng-lottie
          [options]="lottie"
          (animationCreated)="animationCreated($event)"
        />
        @if (options().btn) {
        <ion-button (click)="options().btn.fn()">{{options().btn.text}}</ion-button>
        }
      </div>
    </div>
  </ion-content>
</div>
